<body>
    

  
  <!-- As a heading -->
  <nav class="navbar navbar-light bg-warning">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Basic-Caluclatour</span>
    </div>

  <br>
  <div class="ok">
  <label for="fname" >1st number:</label>
  <input type="number" id="n1">
  <br>
  <br>
  <label for="fname">2nd number:</label>
  <input type="number" id="n2">
</div>
<br>

<div class="okii">
<button type="button" class="btn btn-outline-success" onclick="Add()">Addition</button>
<button type="button" class="btn btn-outline-danger"onclick="Sub()">Subtraction</button>
<button type="button" class="btn btn-outline-primary" onclick="multi()">Multiplication</button>
<br><br>
<input type="text" id="ans">
</div>

<script>
    function Add(){
        var nu1 = Number(document.getElementById('n1').value);
        var nu2 = Number(document.getElementById('n2').value);
        var res = nu1 + nu2;
        document.getElementById('ans').value = String(res);
    }

    function Sub(){
        var nu1 = Number(document.getElementById('n1').value);
        var nu2 = Number(document.getElementById('n2').value);
        var res = nu1 - nu2;
        document.getElementById('ans').value = String(res);
  
    }

    function multi(){
        var nu1 = Number(document.getElementById('n1').value);
        var nu2 = Number(document.getElementById('n2').value);
        var res = nu1 * nu2;
        document.getElementById('ans').value = String(res);

    }
</script>
